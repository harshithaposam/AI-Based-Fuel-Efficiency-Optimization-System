{% extends 'sdg9/base.html' %}

{% block content %}
<div class="error-container text-center py-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-danger">Oops! Something went wrong</h1>
            <p class="card-text">{{ error_message }}</p>
            <div class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-primary">Return Home</a>
                <button onclick="window.history.back()" class="btn btn-secondary">Go Back</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
